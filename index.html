<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <main>
        <section id="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <p>Adrien Desplatz</p>
        </section>
        <section id="feed">
            <h2>Your Feed</h2>
            <div class="post">
                <h3>Linn O.</h3>
                <p>Acabo de configurar este nuevo bot de Discord, cuéntenme qué opinan ustedes. <a href="#">link</a></p>
                <div class="actions">
                    <span class="likes">0 like(s)</span>
                    <button class="like-button">Like</button>
                </div>
            </div>
            <div class="post">
                <h3>Lina K.</h3>
                <p>Acabo de terminar este <a href="#">nuevo comic</a>, denle un vistazo.</p>
                <div class="actions">
                    <span class="likes">0 like(s)</span>
                    <button class="like-button">Like</button>
                </div>
            </div>
            <div class="post">
                <h3>Mateo H.</h3>
                <p>No puedo dejar de escuchar este <a href="#">álbum</a>. ¿A quién más le gusta?</p>
                <div class="actions">
                    <span class="likes">0 like(s)</span>
                    <button class="like-button">Like</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
